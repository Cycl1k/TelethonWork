{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}
{% block content%}

<div class="container py-4 text-center">
    {% if current_user.is_authenticated %}

        <h1>Привет {{ current_user.username }}</h1>
        <h1></h1>
        <a href="{{url_for('get_me')}}">Get Me</a>
        <a href="{{url_for('logout')}}">Logout</a>
        <a href="{{url_for('chat_tg')}}">Chat</a>

        {% for x in wb_list %}
            <div>
                <a href="https://www.wildberries.ru/catalog/{{x['id']}}/detail.aspx">{{x['name']}}</a>
            </div>
        {% endfor %}
    
    {% else %}

        <a href="{{url_for('login')}}">Sign in/Sign Up</a>
    
    {% endif %}
</div>
{% endblock %}
